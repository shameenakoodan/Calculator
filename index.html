<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <!--Creates the box for the calculator-->
        <div class="flex-container">
            <div class="input-box">
                <input type="text" name="text" id="read-input">
            </div>
            <div class = "calculate-buttons">
                <button class ="cancel-button">C</button>
                <button class="symbols-button">(</button>
                <button class="symbols-button">)</button>

                <button class="arithmetic-button" name="multipy" value="*">&times;</button>
                
                <button class="symbols-button" name="square-root" value="âˆš">&Sqrt;</button>
                <button class="symbols-button">&percnt;</button>
                <button class="symbols-button">&plusmn;</button>
               
                <button class="arithmetic-button" name="divide" value="/">&divide;</button>
               
                <button class="number-button" name="seven" value="7">7</button>
                <button class="number-button" name="eight" value = "8">8</button>
                <button class="number-button" name="nine" value="9">9</button>
               
                <button class="arithmetic-button" name="minus" value = "-">&minus;</button>
               
                <button class="number-button" name="four" value="4">4</button>
                <button class="number-button" name="five" value="5">5</button>
                <button class="number-button" name="six" value="6">6</button>
               
                <button class="arithmetic-button" name="plus" value=&plus;>&plus;</button>
               
                <button class="number-button" name="one" value="1">1</button>
                <button class="number-button" name="two" value="2">2</button>
                <button class="number-button" name="three" value="3">3</button>
               
                <button class="equal-button" name="equals" value=&equals;>&equals;</button>
               
                <button class="number-button">.</button>
                <button class="number-button" name="zero" value="0">0</button>
                <button class="number-button">&#9003;</button> 
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
